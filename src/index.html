<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-blue-700 to-purple-900 font-sans text-white h-screen flex items-center justify-center p-4">
  <div class="bg-gray-800 bg-opacity-90 p-8 rounded-xl shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold text-center mb-6">Weather App</h1>
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <input
        id="city-input"
        type="text"
        placeholder="Enter City Name"
        class="flex-1 p-3 rounded-lg bg-gray-700 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300"
      />
      <button
        id="get-weather-btn"
        class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 rounded-lg px-6 py-3 font-semibold transition"
      >
        Get Weather
      </button>
    </div>
    <div id="weather-info" class="hidden bg-gray-700 bg-opacity-80 p-6 rounded-lg shadow-inner space-y-4 text-center">
      <h2 id="city-name" class="text-2xl font-semibold"></h2>
      <p id="temperature" class="text-xl"></p>
      <p id="description" class="capitalize"></p>
    </div>
    <p id="error-message" class="hidden text-red-400 text-center mt-4">City not found. Please try again.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
